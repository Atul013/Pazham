<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Banana Feature Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Banana Feature Predictor</h1>
        <p>Upload an image or capture from your camera to predict seed count and curvature.</p>
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required />
            <button type="submit">Upload Image</button>
        </form>

        <h2>Or capture from camera</h2>
        <video id="video" width="320" height="240" autoplay></video>
        <button id="snap">Capture</button>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        <form id="cameraForm" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" style="display:none;">
            <input type="file" id="cameraImage" name="image" accept="image/*" />
        </form>
    </div>
    <script src="{{ url_for('static', filename='camera.js') }}"></script>
</body>
</html>
